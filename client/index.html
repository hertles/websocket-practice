<html lang="ru">
<head>
    <title>Клиент WebSocket</title>
    <script src="client.js"></script>
</head>
<body>
<h1>Тестирование WebSocket</h1>
<div style="display: flex; flex-direction: column; gap: 10px">
    <div>
        <label for="sender-input">Ваше имя</label>
        <input id="sender-input"/>
    </div>
    <div>
        <button id="connect-button" onclick="handleConnectClick()">Войти в чат</button>
    </div>
    <div>
        <label for="receiver-input">Адресат</label>
        <input id="receiver-input" disabled="disabled"/>
    </div>
    <div>
        <label for="message-input">Текст сообщения</label>
        <input id="message-input" disabled="disabled"/>
    </div>
    <div>
        <button id="message-send-button" onclick="handleSendClick()" disabled="disabled">Отправить сообщение</button>
    </div>
</div>
<div id="message-container"></div>
</body>
</html>
